<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="rectangle">
      <h1 class="title">What's for Dinner?</h1>
      <button id="add-recipe">ADD A RECIPE</button>
    </div>
    <section class="parent-wrapper">
    <section class="wrapper">
      <form class="meals">
        <p class=required-field id="form-prompt">What are you looking for?</p>
        <div id="meal">
          <input type="radio" id="side" value="side" name="food"><label for="side">Side</label><br>
        </div>
        <div id="meal">
          <input type="radio" id="main-dish" value="main-dish" name="food"><label for="main-dish">Main Dish</label><br>
        </div>
        <div id="meal">
          <input type="radio" id="dessert" value="dessert" name="food"><label for="dessert">Dessert</label><br>
        </div>
        <div id="meal">
          <input type="radio" id="entire-meal" value="entire-meal" name="food"><label for="entire-meal">Entire Meal</label><br>
        </div>
        <div id="meal">
          <button type="submit" id="lets-cook">LET'S COOK!</button>
        </div>
      </form>
    </section>
    <section class="wrapper" id="second-box">
      <i class="you-should-make hidden" >You should make: </i>
      <div id="cookpot">
        <img src="assets/cookpot.svg"> 
      </div>
     
    </section>
  </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
